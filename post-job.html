<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job | HireTutor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <h2 class="sidebar-logo">Hire<span class="highlight">Tutor</span></h2>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="post-job.html"><i class="fas fa-briefcase"></i> Post a Job</a></li>
                    <li><a href="applicants.html"><i class="fas fa-users"></i> View Applicants</a></li>
                    <li><a href="settings.html"><i class="fas fa-cogs"></i> Settings</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                    <li><a href="login.html" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- Sidebar Toggle -->
    <button id="sidebar-toggle" class="sidebar-toggle"><i class="fas fa-bars"></i></button>

    <!-- Main Content -->
    <main class="main-content">
        <section class="form-section">
            <h2>Post a Job</h2>
            <form action="/submit-job" method="POST">
                <label for="subject">Subject/Expertise</label>
                <input type="text" id="subject" name="subject" placeholder="E.g., Mathematics" required>

                <label for="qualification">Qualification</label>
                <input type="text" id="qualification" name="qualification" placeholder="E.g., Master's Degree" required>

                <label for="experience">Experience</label>
                <input type="number" id="experience" name="experience" placeholder="E.g., 5" min="0" required>

                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="E.g., New York, USA" required>

                <label for="description">Job Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Describe the job responsibilities..." required></textarea>

                <label for="salary">Salary Offered ($)</label>
                <input type="number" id="salary" name="salary" placeholder="E.g., 5000" min="0" required>

                <button type="submit">Post Job</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
